<!DOCTYPE html>
<html ng-app="app.module">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>AddressBook</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/angular/angular-csp.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AddressBook</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="contact-list">Lister</a></li>
                    <li ui-sref-active="active"><a ui-sref="contact-add">Ajouter</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ui-view ng-cloak>
        
    </div>
    <script src="/node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/config.js"></script>
    <script>
        System.import('app/app.module');
    </script>
</body>
</html>
