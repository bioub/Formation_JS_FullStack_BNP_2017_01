<h2>Ajouter un contact</h2>
<form name="form" novalidate ng-submit="form.$valid && $ctrl.ajouter()">
    <div class="form-group" ng-class="{'has-error': form.prenom.$invalid && (form.prenom.$touched || form.$submitted) }">
        <label>Prénom</label>
        <input type="text" name="prenom" class="form-control" required placeholder="Prénom" ng-model="$ctrl.contact.prenom">
        <div class="help-block" ng-if="form.prenom.$invalid && (form.prenom.$touched || form.$submitted)">
            Le prénom est obligatoire
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.nom.$invalid  && (form.nom.$touched || form.$submitted)}">
        <label>Nom</label>
        <input type="text" name="nom" class="form-control" required placeholder="nom" ng-model="$ctrl.contact.nom">
        <div class="help-block" ng-if="form.nom.$invalid  && (form.nom.$touched || form.$submitted)">
            Le nom est obligatoire
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.contact.email">
    </div>

    <div class="form-group">
        <label>Téléphone</label>
        <input type="text" class="form-control" placeholder="Téléphone" ng-model="$ctrl.contact.telephone">
    </div>
  
    <button type="submit" class="btn btn-default">Ajouter</button>
</form>
